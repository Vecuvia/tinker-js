<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/codeflask.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <h1 class="brand">TinkerJS</h1>
    <button id="show-html">HTML</button>
    <button id="show-js">JS</button>
    <button id="show-css">CSS</button>
    <button id="show-result">Result</button>
    <button id="run">Run</button>
  </nav>
  <main>
    <div class="editor" id="html" data-language="html"></div>
    <div class="editor" id="js" data-language="js"></div>
    <div class="editor" id="css" data-language="css"></div>
    <iframe id="result" src=""></iframe>
  </main>
  <footer>
    Made with &lt;3 and a whole lot of "I got nothing to do"
  </footer>
  <script src="js/prism.js"></script>
  <script src="js/codeflask.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript">
    /* HTML editor */
    var html = new CodeFlask;
    html.run('#html', {language: "html"});
    html.update(localStorage["html"] || "<!-- HTML -->");
    html.onUpdate(function(code) {
      localStorage["html"] = code;
    });
    /* JS editor */
    var js = new CodeFlask;
    js.run("#js", {language: "js"});
    js.update(localStorage["js"] || "/* JS code */");
    js.onUpdate(function(code) {
      localStorage["js"] = code;
    });
    /* CSS editor */
    var css = new CodeFlask;
    css.run("#css", {language: "css"});
    css.update(localStorage["css"] || "/* CSS */");
    css.onUpdate(function(code) {
      localStorage["css"] = code;
    });
  </script>
</body>
</html>
